<svg width="1200" height="600" viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="skyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#4f46e5" />
            <stop offset="100%" stop-color="#9333ea" />
        </linearGradient>
        <linearGradient id="screenGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" stop-color="#1e293b" />
            <stop offset="100%" stop-color="#0f172a" />
        </linearGradient>
    </defs>
    
    <!-- Background -->
    <rect width="100%" height="100%" fill="url(#skyGradient)"/>
    
    <!-- Decorative Circles -->
    <circle cx="100" cy="100" r="150" fill="white" opacity="0.1"/>
    <circle cx="1100" cy="500" r="200" fill="white" opacity="0.1"/>
    
    <!-- Main Content: Floating Holographic Scene -->
    <g transform="translate(600, 300)">
        <!-- Central Sphere -->
        <circle r="120" fill="none" stroke="white" stroke-width="2" opacity="0.5"/>
        <circle r="90" fill="none" stroke="white" stroke-width="1" opacity="0.3"/>
        <circle r="160" fill="none" stroke="white" stroke-width="1" stroke-dasharray="10 10" opacity="0.3">
            <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="20s" repeatCount="indefinite"/>
        </circle>
        
        <!-- Tech Icons floating -->
        <text x="-40" y="10" font-family="Arial" font-size="60" fill="white">âš¡</text>
    </g>
    
    <!-- Text Overlay -->
    <text x="600" y="550" font-family="Verdana" font-weight="bold" font-size="40" fill="white" text-anchor="middle" letter-spacing="5">FUTURE IS NOW</text>
</svg>
