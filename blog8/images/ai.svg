<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
    <rect width="100%" height="100%" fill="#f0f9ff"/>
    
    <!-- Chip -->
    <rect x="300" y="100" width="200" height="200" rx="20" fill="#1e293b"/>
    <rect x="350" y="150" width="100" height="100" fill="#3b82f6"/>
    
    <!-- Circuit Lines -->
    <g stroke="#3b82f6" stroke-width="4">
        <line x1="300" y1="130" x2="250" y2="130"/>
        <line x1="300" y1="160" x2="250" y2="160"/>
        <line x1="300" y1="190" x2="250" y2="190"/>
        
        <line x1="500" y1="130" x2="550" y2="130"/>
        <line x1="500" y1="160" x2="550" y2="160"/>
        <line x1="500" y1="190" x2="550" y2="190"/>
        
        <line x1="400" y1="100" x2="400" y2="50"/>
        <line x1="400" y1="300" x2="400" y2="350"/>
    </g>
    
    <text x="400" y="210" font-family="Arial" font-weight="bold" font-size="40" fill="white" text-anchor="middle">AI</text>
</svg>
