<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="termGrad" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" stop-color="#0f172a"/>
            <stop offset="100%" stop-color="#334155"/>
        </linearGradient>
    </defs>
    
    <rect width="100%" height="100%" fill="#e2e8f0"/>
    
    <!-- Terminal Window -->
    <rect x="50" y="50" width="700" height="300" rx="15" fill="url(#termGrad)" shadow="true"/>
    
    <!-- Header -->
    <circle cx="80" cy="80" r="6" fill="#ef4444"/>
    <circle cx="105" cy="80" r="6" fill="#eab308"/>
    <circle cx="130" cy="80" r="6" fill="#22c55e"/>
    
    <!-- Content -->
    <text x="80" y="140" font-family="monospace" font-size="20" fill="#22c55e">$ npm install itc-skills</text>
    <text x="80" y="180" font-family="monospace" font-size="20" fill="#94a3b8">Installing core modules...</text>
    <text x="80" y="220" font-family="monospace" font-size="20" fill="#94a3b8">[==========] 100%</text>
    <text x="80" y="260" font-family="monospace" font-size="20" fill="#38bdf8">Done! Ready to code.</text>
    
    <rect x="80" y="280" width="12" height="24" fill="#22c55e">
         <animate attributeName="opacity" values="0;1;0" dur="1s" repeatCount="indefinite"/>
    </rect>
</svg>
